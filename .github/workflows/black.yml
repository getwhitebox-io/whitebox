name: Black Formatter
on: pull_request
jobs:
  format:
    permissions:
      contents: write
    name: Code formatting in Black
    runs-on: ubuntu-latest
    # outputs:
    #   trigger_commit: ${{ steps.changes_present.outputs.changes_detected }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install package
        run: pip install 'black'
      - name: Run black formatter
        run: black .
      - name: Check diff for changes
        id: changes_present
        run: |
          outputs=$(git diff)
          if ! [ -z "$outputs" ]
          then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit
        if: ${{ steps.changes_present.outputs.changes_detected }} == true
        run: |
          echo "I am in"
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -am "Files updated after formatting"
          git push
