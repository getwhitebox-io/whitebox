name: Black Formatter
on: pull_request
jobs:
  format:
    name: Code formatting in Black
    runs-on: ubuntu-latest
    outputs:
      trigger_commit: ${{ steps.changes_present.outputs.changes_detected }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install package
        run: pip install 'black'
      - name: Run black formatter
        run: black .
      - name: Check diff for changes
        id: changes_present
        run: |
          outputs=$(git diff)
          if ! [ -z "$outputs" ]
          then
            echo "::set-output name=changes_detected::true"
            echo I am here
            echo "step is ${{steps.changes_present.outputs.changes_detected}}"
          fi
      - name: Check output
        id: output_value
        run: |
          echo I am here
          echo "step is ${{steps.changes_present.outputs.changes_detected}}"
  create_commit:
    runs-on: ubuntu-latest
    needs: format
    if: ${{ needs.format.outputs.trigger_commit }} == true
    steps:
      - name: Commit
        run: |
          echo "commit is ${{needs.format.outputs.trigger_commit}}"
          